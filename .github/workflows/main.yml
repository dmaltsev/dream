name: Sample test action

on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop

jobs:
  build:

    runs-on: macOS-latest
    steps:
    
      - name: Create directories
        run: |
          mkdir ~/results        
          mkdir ~/project
          
      - name: Navigate to project
        run: |
          cd ~/project
          
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: develop
          
      - name: Navigate to results
        run: |
          cd ~/results   
          
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: dmaltsev/gh-page-test
          ref: main      
          uses: actions/checkout@v1
          token: ${{ secrets.API_TOKEN }}

          

